{% extends 'mainapp/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<h2>Форма реєстрації</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зареєструватися</button>
</form>
{% endblock %}
